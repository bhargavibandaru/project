<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        .outer-container {
        background-color: #3498db;
        padding: 40px;
        border-radius: 10px;
        width: 500px;
        margin: 0 auto;
    }
    .container {
        background-color: #ffffff; 
        padding: 20px;
        border-radius: 10px;
        margin-top: 10px; 
    }
    input[type="text"] {
        border-color: black; 
        border-radius: 3px; 
        border: 1px solid black;
    }
    input[type="date"] {
        border-color: black; 
        border-radius: 3px; 
        border: 1px solid black;
    }
    input[type="email"] {
        border-color: black; 
        border-radius: 3px; 
        border: 1px solid black;
    }
    input[type="tel"] {
        border-color: black; 
        border-radius: 3px; 
        border: 1px solid black;
    }
        input[type="submit"] {
        background-color: white; 
        color: black; 
        padding: 10px 20px; 
        border-color: black; 
        border-radius: 3px; 
        cursor: pointer; 
        border: 1px solid black;
    }
    input[type="reset"] {
        background-color: white; 
        color: black; 
        padding: 10px 20px; 
        border-color: black; 
        border-radius: 3px; 
        cursor: pointer; 
        border: 1px solid black;
    }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            border-radius: 3px;
            border-color: black;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .checkbox-label {
        display: inline-block;
        margin-right: 10px;
    }
    .heading{
        color: white;
        text-align: center;
        font-size: 35px;
    }
    </style>
</head>
<body>
    <div class="outer-container">
        <h1 class="heading">Survey Form</h1>
        <div class="container">
        <form id="survey-form" onsubmit="return submitForm()">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="France">France</option>
                <option value="India">India</option>
                <option value="Germany">Germany</option>
                
            </select>
            <label>Gender:</label>
            <input type="checkbox" id="male" value="Male">
            <label class="checkbox-label" for="male">Male</label><br>
            <input type="checkbox" id="female" value="Female">
            <label class="checkbox-label" for="female">Female</label>


            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</div>

    <script>
        function submitForm() {
            // Get the form values
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('last-name').value;
            var dateOfBirth = document.getElementById('date-of-birth').value;
            var country = document.getElementById('country').value;

            var gender = [];
            if (document.getElementById('male').checked) {
                gender.push("Male");
            }
            if (document.getElementById('female').checked) {
                gender.push("Female");
            }

            var profession = document.getElementById('profession').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            
            var popupText = "First Name: " + firstName + "\n" +
                "Last Name: " + lastName + "\n" +
                "Date of Birth: " + dateOfBirth + "\n" +
                "Country: " + country + "\n" +
                "Gender: " + gender.join(", ") + "\n" +
                "Profession: " + profession + "\n" +
                "Email: " + email + "\n" +
                "Mobile Number: " + mobile;

            alert(popupText);

            // Reset the form
            document.getElementById('survey-form').reset();

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
